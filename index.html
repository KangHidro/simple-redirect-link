<!DOCTYPE html>
<html>
<title>Chuyển hướng</title>

<body>
  <script>
    // https://kanghidro.github.io/simple-redirect-link?id=<id>
    const listLink = [
      { id: 'tuyen-sinh-ute', link: 'https://tuyensinh.hcmute.edu.vn/#/dh-chinh-quy/thong-tin-tuyen-sinh-dh-chinh-quy/THONG-BAO-Tuyen-sinh-Dai-hoc-he-chinh-quy-nam-2022-1646188547931#top' },
      { id: 'tuyen-sinh-ute-ho-tro-kt', link: 'https://zalo.me/0369357314' },
      { id: 'tuyen-sinh-ute-ho-tro-kt-email', link: 'https://zalo.me/0904688849' },
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || '';

    if (id) {
      window.location.assign(listLink.find(x => x.id === id).link);
    } else {
      window.alert('Link không tồn tại!');
      window.close();
    }

  </script>
</body>

</html>
