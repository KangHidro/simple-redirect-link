<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở Link</title>
<style>
    body{font-family:Arial,sans-serif;background:#f2f2f7;margin:0;padding:0}.container{max-width:600px;margin:50px auto;background:#fff;border-radius:8px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.1)}h1{text-align:center;color:#333}.form-group{display:flex;margin-bottom:20px}.form-group input{flex:1;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px 0 0 4px;outline:0}.form-group button{padding:10px 20px;font-size:16px;border:none;background:#4caf50;color:#fff;border-radius:0 4px 4px 0;cursor:pointer}.form-group button:hover{background:#45a049}.links{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}.links button{padding:8px 16px;font-size:14px;border:none;background:#2196f3;color:#fff;border-radius:4px;cursor:pointer}.links button:hover{background:#1976d2}
</style>
</head>
<body>

<div class="container">
    <h1>Mở Liên Kết</h1>
    <div class="form-group">
        <input type="text" id="urlInput" placeholder="Nhập URL…">
        <button onclick="openUrl()">Mở</button>
    </div>
    <h2 style="text-align:center; font-size: 18px; color: #555;">Liên kết nhanh</h2>
    <div class="links" id="quickLinks"></div>
</div>

<script>
    const quickLinks = [
        { label: "FB", url: "https://www.facebook.com" },
        { label: "Mess", url: "https://www.facebook.com/messages/e2ee/t" },
        { label: "Zalo", url: "https://chat.zalo.me" },
        { label: "TeleWeb", url: "https://web.telegram.org" },
        { label: "Thread", url: "https://www.threads.com" },
        { label: "Gmail", url: "https://mail.google.com" },
        { label: "TwitterX", url: "https://x.com" },
        { label: "IG", url: "https://www.instagram.com" },
        { label: "TikTok", url: "https://www.tiktok.com" },
        { label: "Twitch.tv", url: "https://www.twitch.tv" },
    ];

    function openUrl() {
        const url = document.getElementById('urlInput').value.trim();
        if (url) {
            window.open(url, '_blank');
        }
    }

    function renderQuickLinks() {
        const container = document.getElementById('quickLinks');
        quickLinks.forEach(link => {
            const btn = document.createElement('button');
            btn.textContent = link.label;
            btn.onclick = () => window.open(link.url, '_blank');
            container.appendChild(btn);
        });
    }

    renderQuickLinks();s
</script>

</body>
</html>
